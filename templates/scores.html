<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body style="background-color: #f9faea;">
    <header style="background-color: #f9faea; ">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <span class="navbar-brand mb-0 h1 m-auto" style="color: #f85f57;">
                            <a class="nav-link" href="/" style="color: #f85f57;">MKSA Quality Checker</a>
                        </span>
                        <span class="navbar-brand mb-0 h1 m-auto" style="color: #f85f57;">
                            <a class="nav-link" href="/scores" style="color: #f85f57;">Scores</a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="table-responsive px-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Isi</th>
                    <th scope="col">MKSA</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td width="180px">{{ row[2] }}</td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
