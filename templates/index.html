<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>MKSA Quality Checker</title>
</head>
<body style="background-color: #f9faea;">
    <header style="background-color: #f9faea; ">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <span class="navbar-brand mb-0 h1 m-auto" style="color: #f85f57;">
                            <a class="nav-link" href="/" style="color: #f85f57;">MKSA Quality Checker</a>
                        </span>
                        <span class="navbar-brand mb-0 h1 m-auto" style="color: #f85f57;">
                            <a class="nav-link" href="/scores" style="color: #f85f57;">Scores</a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="px-4">
        <form action="/calculate" method="POST">
            <div class="mb-3">
                <label for="text" class="form-label" style="color: #f85f57;">Text</label>
                <textarea class="form-control" name="text" id="text" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label" style="color: #f85f57;">Summary</label>
                <textarea class="form-control" name="summary" id="summary" rows="3"></textarea>
            </div>
            <button class="btn" style="background-color:#0161f4; color:#f2f5fc" type="submit">Submit</button>
        </form>
    </div>
    <hr>
    {% if score %}
    <div class="px-4">
        <div class="mb-3">
            <p><span style="color: #f85f57;">Date</span> {{ date }}</p>
        </div>
        <div class="mb-3">
            <label for="text_result" class="form-label" style="color: #f85f57;">Text</label>
            <textarea class="form-control" id="text_result" rows="3" disabled>{{ text }}</textarea>
        </div>
        <div class="mb-3">
            <label for="summary_result" class="form-label" style="color: #f85f57;">Summary</label>
            <textarea class="form-control" id="summary_result" rows="3" disabled>{{ summary }}</textarea>
        </div>
        <p><span style="color: #f85f57;">Score</span> {{ score }}</p>
    </div>
    {% endif %}
</body>
</html>
