<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<title>MKSA Quality Checker</title>
	</head>
	<body style="background-color: white">
		{% include 'header.html' %}
		<div class="px-4">
			<form action="/calculate" method="POST">
				<div class="mb-3 mt-3">
					<label for="text" class="form-label h5" style="color: #f85f56"
						>Text</label
					>
					<textarea
						class="form-control"
						name="text"
						id="text"
						rows="3"
					></textarea>
				</div>
				<div class="mb-3">
					<label for="summary" class="form-label h5" style="color: #f85f56"
						>Summary</label
					>
					<textarea
						class="form-control"
						name="summary"
						id="summary"
						rows="3"
					></textarea>
				</div>
				<button
					class="btn"
					style="background-color: #0161f4; color: #f2f5fc"
					type="submit"
				>
					Submit
				</button>
			</form>
		</div>
		<hr />
		{% if score %}
		<div class="px-4">
			<div class="mb-3">
				<p><span class="h5" style="color: #f85f56">Date</span> {{ date }}</p>
			</div>
			<div class="mb-3">
				<label for="text_result" class="form-label h5" style="color: #f85f56"
					>Text</label
				>
				<textarea class="form-control" id="text_result" rows="3" disabled>
{{ text }}</textarea
				>
			</div>
			<div class="mb-3">
				<label for="summary_result" class="form-label h5" style="color: #f85f56"
					>Summary</label
				>
				<textarea class="form-control" id="summary_result" rows="3" disabled>
{{ summary }}</textarea
				>
			</div>
			<p><span class="h5" style="color: #f85f56">Score</span> {{ score }}</p>
		</div>
		{% endif %}

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
